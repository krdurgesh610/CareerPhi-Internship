<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="container">
        <div>
            <h1>Investment Portfolio Tracker</h1>
            
            <div class="total-value">
                <h2>Total Portfolio Value: $<span id="total-value">0.00</span></h2>
            </div>
            
            
            <div class="form-container">
                <h2>Add New Investment</h2>
                <form id="investment-form">
                    <label for="asset-name">Asset Name:</label>
                    <input type="text" id="asset-name" required>
                    
                    <label for="amount-invested">Amount Invested:</label>
                    <input type="number" id="amount-invested" step="0.01" required>
                    
                    <label for="current-value">Current Value:</label>
                    <input type="number" id="current-value" step="0.01" required>
                    
                    <button type="submit">Add Investment</button>
                </form>
            </div>
            
            
            <div class="investment-list">
                <h2>Investment List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Asset Name</th>
                            <th>Amount Invested</th>
                            <th>Current Value</th>
                            <th>% Change</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="investment-table">
                        
                    </tbody>
                </table>
            </div> 
        </div>
    
        <div class="chart-container">
            <h2>Asset Distribution</h2>
            <canvas id="pie-chart"></canvas>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
